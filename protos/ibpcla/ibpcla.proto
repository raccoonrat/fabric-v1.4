syntax = "proto3";

option go_package = "github.com/hyperledger/fabric/ibpcla";


// PartialKeyRequest specifies a partial key request object that consists of
// XA - generated from client
// algo - algorithm (p256 or SM)
message PartialKeyRequest {
	bytes XA = 1;
	string algo = 2;
}
